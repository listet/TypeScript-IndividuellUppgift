<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScriptQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-wrapper">
    <img src="./res/quizpic.jpg" class="quizpic" alt="quizpic">
    <section class="firstPage">
        <p class="firstPage-header">Choose a category:</p>
        <section class="category-buttons">
            <button class="category-button" data-category="9">General Knowledge</button>
            <button class="category-button" data-category="10">Books</button>
            <button class="category-button" data-category="11">Movies</button>
            <button class="category-button" data-category="12">Music</button>
            <button class="category-button" data-category="13">Musicals & Theatres</button>
            <button class="category-button" data-category="14">Television</button>
            <button class="category-button" data-category="15">Video Games</button>
            <button class="category-button" data-category="16">Board Games</button>
            <button class="category-button" data-category="17">Science & Nature</button>
            <button class="category-button" data-category="18">Computers</button>
            <button class="category-button" data-category="19">Mathematics</button>
            <button class="category-button" data-category="20">Mythology</button>
            <button class="category-button" data-category="21">Sports</button>
            <button class="category-button" data-category="22">Geography</button>
            <button class="category-button" data-category="23">History</button>
            <button class="category-button" data-category="24">Politics</button>
            <button class="category-button" data-category="26">Celebrities</button>
            <button class="category-button" data-category="27">Animals</button>
            <button class="category-button" data-category="28">Vehicles</button>
            <button class="category-button" data-category="29">Comics</button>
            <button class="category-button" data-category="31">Anime & Manga</button>
            <button class="category-button" data-category="32">Cartoon & Animations</button>
        </section>
    </section>
    <section id="quizSection" class="quizSection">
        <article id="questionContainer" class="questionContainer">
        </article>
    </section>
    <script src="index.js"></script>
</body>

</html>
